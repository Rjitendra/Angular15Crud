
<form *ngIf="isLoad" [formGroup]="myForm" (ngSubmit)="submit(myForm)">

  <div class="form-group">
    <label for="description" class="fw-bold">Order Description:</label>
    <input type="text" formControlName="description" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['description'].errors }" />
    <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
      <div *ngIf="f['description'].errors['required']">
        Field is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="value" class="fw-bold"> Order Value</label>
    <input type="number" formControlName="value" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['value'].errors }" />
    <div *ngIf="submitted && f['value'].errors" class="invalid-feedback">
      <div *ngIf="f['value'].errors['required']">
        Field is required
      </div>
    </div>
  </div>


  <div class="form-group">
    <label for="type" class="fw-bold"> Order Type:</label>
    <select formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['type'].errors }">
      <option value="">Select</option>
      <option [value]="val" *ngFor="let val of enumKeys">{{val}}</option>
    </select>
    <div *ngIf="submitted && f['type'].errors" class="invalid-feedback">
      <div *ngIf="f['type'].errors['required']">
        Field is required
      </div>
    </div>
  </div>

  <div class="mt-3">
    <button type="submit" class="btn btn-primary mr-1">{{isAdd?'Add':'Save'}}</button>
    <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
