<form *ngIf="isLoad" [formGroup]="myForm" (ngSubmit)="submit(myForm)">

  <div class="form-group">
    <label for="name" class="fw-bold"> Book Name:</label>
    <input type="text" formControlName="name" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
      <div *ngIf="f['name'].errors['required']">
        Field is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="price" class="fw-bold">Price:</label>
    <input type="number" formControlName="price" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['price'].errors }" />
    <div *ngIf="submitted && f['price'].errors" class="invalid-feedback">
      <div *ngIf="f['price'].errors['required']">
        Field is required
      </div>
    </div>
  </div>


  <div class="form-group">
    <label for="publisher" class="fw-bold">Publisher:</label>
    <input type="text" formControlName="publisher" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['publisher'].errors }" />
    <div *ngIf="submitted && f['publisher'].errors" class="invalid-feedback">
      <div *ngIf="f['publisher'].errors['required']">
        Field is required
      </div>
    </div>
  </div>

  <div class="mt-3">
    <button type="submit" class="btn btn-primary mr-1">{{isAdd?'Add':'Save'}}</button>
    <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
